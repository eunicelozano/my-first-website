<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <section class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px;">
      <h3 class="text-center mb-4">Login</h3>

      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </section>


  <section class="my-5">
    <div class="container">
      <h4 class="mb-3">Example 1: Equal Columns</h4>
      <div class="row">
        <div class="col bg-primary text-white p-3">Column 1</div>
        <div class="col bg-success text-white p-3">Column 2</div>
        <div class="col bg-danger text-white p-3">Column 3</div>
      </div>
    </div>
  </section>


  <section class="my-5">
    <div class="container">
      <h4 class="mb-3">Example 2: Fixed Columns</h4>
      <div class="row">
        <div class="col-4 bg-primary text-white p-3">Column 1 (4/12)</div>
        <div class="col-8 bg-success text-white p-3">Column 2 (8/12)</div>
      </div>
    </div>
  </section>


  <section class="my-5">
    <div class="container">
      <h4 class="mb-3">Example 3: Responsive Grid</h4>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 bg-primary text-white p-3 mb-3">Box 1</div>
        <div class="col-12 col-md-6 col-lg-4 bg-success text-white p-3 mb-3">Box 2</div>
        <div class="col-12 col-md-12 col-lg-4 bg-danger text-white p-3 mb-3">Box 3</div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
